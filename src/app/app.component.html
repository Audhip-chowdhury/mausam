<div class="search-box">
  <input type="text" #city />
  <button (click)="onClick(city.value)">Search</button>
</div>

<div class="container">
  <div class="upper-data">
    <img src="../assets/Afternoon.jpg" *ngIf="isDay">
    <img src="../assets/night.gif" *ngIf="!isDay">
    <div class="weather-data">
      <div class=" location">{{location}}</div>
      <div class="temparature">{{temp | number: '1.0-0'}}Â°C</div>
      <div class="time location">{{time}}</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <app-info
        [humidity]="humidity"
        [temp]="temp"
        [feels]="feels"
        [wind_kph]="wind_kph"
        *ngIf="page===1"
      ></app-info>
    </div>
  <div class="more-info-buttons">
    <div class="links">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </div>
</div>
</div>
