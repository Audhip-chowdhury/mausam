<div class="info-block">
    <div class="info-block-label ">
      <div class="min">
        <span class="thermo material-symbols-outlined">
          compress
        </span>
        
        <div class="info-block-value">
          <div><h3>pressure</h3></div>
          {{pressure_mb}}%
        </div>
      </div>


      <div class="max">
        <span class="thermo material-symbols-outlined">
          explore
        </span>
        <div class="info-block-value">
          <div><h3>wind_dir</h3></div>
          {{wind_dir}}
        </div>
      </div>
    </div>

    <div class="info-block-label ">
      <div class="wind">
        <span class="thermo material-symbols-outlined">
          air
        </span>
        <div class="info-block-value">
          <div><h3>Gust</h3></div>
          {{gust}} Km/h 
        </div>
      </div>

      <div class="max">
        <span class="thermo material-symbols-outlined">
          sunny
        </span>
        <div class="info-block-value">
          <div><h3>UV </h3></div>
          {{UV}}
        </div>
      </div>

    </div>

  </div>
