<div class="info-block">
    <div class="info-block-label ">
      <div class="min">
        <span class="thermo material-symbols-outlined">
          flag
        </span>
        
        <div class="info-block-value">
          <div><h3>Country</h3></div>
          {{temp}}°C
        </div>
      </div>


      <div class="max">
        <span class="thermo material-symbols-outlined">
          update
        </span>
        <div class="info-block-value">
          <div><h3>Time/Zone</h3></div>
          {{feels}}°C
        </div>
      </div>
    </div>

    <div class="info-block-label ">
      <div class="wind">
        <span class="thermo material-symbols-outlined">
            location_searching
        </span>
        <div class="info-block-value">
          <div><h3>Latitude</h3></div>
          {{wind_kph}} Km/h
        </div>
      </div>

      <div class="max">
        <span class="thermo material-symbols-outlined">
          location_searching
        </span>
        <div class="info-block-value">
          <div><h3>longitude</h3></div>
          {{humidity}}%
        </div>
      </div>

    </div>

  </div>
